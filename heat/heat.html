<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Heat Map</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/data_time_series.js"></script>
	<script type="application/x-javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="js/global.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/uniform.default.css" type="text/css" media="screen" charset="utf-8" />
	<script src="js/jquery.uniform.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/styledButton.css" type="text/css" media="screen" charset="utf-8" />
	<script src="js/jquery.styledButton.js" type="text/javascript"></script>
	
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
</head>

<body>
	<h1 style="padding-top:10px">Telco Dashboard</h1>
	<div style="width:3000px;position:relative;left:50px">
		<div id="msgs"></div>
		<div id="visualization_container" style="display:inline-block">
			<div id="visualization">
			</div>
		</div>
		<div id="scrollPaneContent" style="display:inline-block">
		</div>
	</div>
	<div style="width:3000px;position:relative;left:50px">
		<div id="visualization_container" style="display:inline-block">
			<div id="visualization2">
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function checkAll(field) {
			for (i = 0; i < field.length; i++) {
				$(field[i]).attr('checked','checked');
				$.uniform.update();
			}
		}

		function uncheckAll(field) {
			for (i = 0; i < field.length; i++) {
			$(field[i]).removeAttr('checked');
				$.uniform.update();
			}
		}

		var TOTAL_STUDENTS = 38;
		var w = 700,
		h = 500,
		p = 16,
		x = d3.scale.linear().range([0, w]).domain([-1,14]),
		y = d3.scale.linear().range([300, 100]).domain([5,1]),
	
		symbol = d3.scale.ordinal().range(d3.svg.symbolTypes),
		//color = d3.scale.category20c();
		//color = d3.scale.ordinal().range(["#774F38","#E08E79","#F1D4AF","#ECE5CE","#C5E0DC"]); //nice one
		//color = d3.scale.ordinal().range(["#774F38","#E08E79","#ECE5CE"]);
		//color = d3.scale.ordinal().range(["#444546","#C11515","#9E9E9E","#FFAB19","#0B486B"]);
		//color = d3.scale.ordinal().range(["#556270","#4ECDC4","#C7F464","#FF6B6B","#C44D58"]);
		color = new Array("#424254","#E8CAA4","#64908A");
	
		var vis = d3.select("#visualization")
			.append("svg:svg")
				.attr("width", w + p * 2)
				.attr("height", h + p * 2)
			.append("svg:g")
				.attr("transform", "translate(" + p + "," + p + ")");

		var xrule = vis.selectAll("g.x")
			.data(x.ticks(12))
			.enter().append("svg:g")
			.attr("class", "x")
			.style("stroke","#dbdbdb");

		var yrule = vis.selectAll("g.y")
			.data(y.ticks(5))
			.enter().append("svg:g")
				.attr("class", "y")
		;

		yrule.append("svg:line")
			.attr("x1", 0)
			.attr("x2", w)
			.attr("y1", y)
			.attr("y2", y)
		;

		//the rectangle surrounding the plot
		vis.append("svg:rect")
			.attr("width", w)
			.attr("height", h);

		assignEventListeners();
		setContent('by_category');

		d3.csv("./telco.csv", function(data) {
			console.log(data);
			var callreasons = new Array();
			data.map(function(d) {
				if (d["Call Reason"]!="*") {
					if (callreasons.indexOf(d["Call Reason"])<0) {
						callreasons.push(d["Call Reason"]);
					}
				}
			});
			console.log(callreasons);
			
			var vis = d3.select("#visualization")
				.append("svg:svg")
					.attr("width", w + p * 2)
					.attr("height", h + p * 2)
				.append("svg:g")
					.attr("transform", "translate(" + p + "," + p + ")")
			;

			var yrule = vis.selectAll("g.y")
				.data(callreasons)
				.enter().append("svg:g")
					.attr("class", "y")
					.attr("transform", function(d, i) {return "translate(0," + y(i+1) + ")";})
					
			;
			
			yrule.append("svg:line")
				.attr("x1", 0)
				.attr("x2", w)
			;
		});
	
	</script>
	
	<div style="position:absolute;top:570px;width:100%;margin-right:20px;height:70px;background-color:#eeeded;margin:0;padding:0;border-top:1px solid #e0e0e0;border-bottom:1px solid #e0e0e0">
	</div>
  </body>
</html>
