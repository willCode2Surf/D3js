<!DOCTYPE html>
<meta charset="utf-8">
<title>Bus Mon</title>
<style>

@import url(../style.css?20120427);

#chart {
  margin-left: -40px;
  height: 506px;
}

text {
  font: 10px sans-serif;
}

.dot {
  stroke: #000;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 50px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;
}

</style>

<header>
  <aside>Demonstration of Bus Mon</aside>
</header>

<p id="chart"></p>

<aside>Mouseover the year to move forward and backwards through time.</aside>

<script src="http://d3js.org/d3.v2.js?2.8.1"></script>
<script>

// Various accessors that specify the dimensions of data to visualize.
function x(d) { return d.att; }
function y(d) { return d.fcr; }
function radius(d) { return 5; }
function color(d) { return d.team; }
function key(d) { return d.name; }

var StartWeek = 1,
	EndWeek = 52;

// Chart dimensions.
var margin = {top: 20, right: 20, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Various scales. These domains make assumptions of data, naturally.
var xScale = d3.scale.linear().domain([0, 1000]).range([0, width]),
    yScale = d3.scale.linear().domain([0, 1]).range([height, 0]),
    radiusScale = d3.scale.linear().domain([0, 10]).range([0, 10]),
    colorScale = d3.scale.category10();

// The x & y axes.
var xAxis = d3.svg.axis().orient("bottom").scale(xScale).ticks(12, d3.format(",d")),
    yAxis = d3.svg.axis().orient("left").scale(yScale).ticks(10).tickFormat(d3.format("%"));

var formatWeek = d3.format("02");

// Create the SVG container and set the origin.
var svg = d3.select("#chart")
	.append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Add the x-axis.
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Add the y-axis.
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

// Add an x-axis label.
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height - 6)
    .text("Average Talk Time (sec)");

// Add a y-axis label.
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("FirstCall Resolution (%)");

// Add the year label; the value is set on transition.
var label = svg.append("text")
    .attr("class", "year label")
    .attr("text-anchor", "end")
    .attr("y", height -24)
    .attr("x", width)
    .text("Week "+formatWeek(StartWeek));

// Load the data.
d3.json("./agents.json", function(nations) {

	// A bisector since many nation's data is sparsely-defined.
	var bisect = d3.bisector(function(d) { return d[0]; });

	// Add a dot per nation. Initialize the data at StartWeek, and set the colors.
	var dot = svg.append("g")
		.attr("class", "dots")
		.selectAll(".dot")
		.data(interpolateData(StartWeek))
		.enter().append("circle")
		.attr("class", "dot")
		.style("fill", function(d) { return colorScale(color(d)); })
		.call(position)
		.sort(SmallestOnTop);

	// Add a title.
	 dot.append("title")
		.text(function(d) { return d.name; });

	// Add an overlay for the year label.
	var box = label.node().getBBox();

	var overlay = svg.append("rect")
		.attr("class", "overlay")
		.attr("x", box.x)
		.attr("y", box.y)
		.attr("width", box.width)
		.attr("height", box.height)
		.on("mouseover", enableInteraction);

	// Start a transition that interpolates the data based on year.
	svg.transition()
		.duration(5000)
		.ease("linear")
		.tween("year", tweenYear)
		.each("end", enableInteraction);

	// Positions the dots based on data.
	function position(dot) {
		dot	.attr("cx", function(d) { return xScale(x(d)); })
			.attr("cy", function(d) { return yScale(y(d)); })
			.attr("r", function(d) { return radiusScale(radius(d)); });
	}

	// Defines a sort order so that the smallest dots are drawn on top.
	function SmallestOnTop(a, b) {
		return radius(b) - radius(a);
	}

	// After the transition finishes, you can mouseover to change the year.
	function enableInteraction() {
		var yearScale = d3.scale.linear()
			.domain([StartWeek, EndWeek])
			.range([box.x + 10, box.x + box.width - 10])
			.clamp(true);

		// Cancel the current transition, if any.
		svg.transition().duration(0);

		overlay
			.on("mouseover", mouseover)
			.on("mouseout", mouseout)
			.on("mousemove", mousemove)
			.on("touchmove", mousemove);

		function mouseover() {
			label.classed("active", true);
		}

		function mouseout() {
			label.classed("active", false);
		}

		function mousemove() {
			displayYear(yearScale.invert(d3.mouse(this)[0]));
		}
	}

	// Tweens the entire chart by first tweening the year, and then the data.
	// For the interpolated data, the dots and label are redrawn.
	function tweenYear() {
		var year = d3.interpolateNumber(StartWeek, EndWeek);
		return function(t) { displayYear(year(t)); };
	}

	// Updates the display to show the specified year.
	function displayYear(year) {
		dot.data(interpolateData(year), key).call(position).sort(SmallestOnTop);
		label.text("Week "+formatWeek(Math.round(year)));
	}

	// Interpolates the dataset for the given (fractional) year.
	function interpolateData(year) {
		return nations.map(function(d) {
			return {
				name: d.name,
				team: d.team,
				att: interpolateValues(d.att, year),
				fcr: interpolateValues(d.fcr, year)
			};
		});
	}

	// Finds (and possibly interpolates) the value for the specified year.
	function interpolateValues(values, year) {
		var i = bisect.left(values, year, 0, values.length - 1),
		    a = values[i];
		if (i > 0) {
			 var b = values[i - 1],
			     t = (year - a[0]) / (b[0] - a[0]);
			 return a[1] * (1 - t) + b[1] * t;
		}
		return a[1];
	}
});

</script>
